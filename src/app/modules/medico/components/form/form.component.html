<h1 mat-dialog-title>
  {{ data.tipo === 'editar' ? 'Editar médico' : 'Crear médico' }}
</h1>

<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <mat-radio-group formControlName="habilitado" name="habilitado">
            <mat-radio-button [value]="true">Habilitado</mat-radio-button>
            <mat-radio-button [value]="false">Inhabilitado</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="col-6">
          <mat-form-field class="example-form-field">
            <mat-label>Cédula</mat-label>
            <input formControlName="cedula" name="cedula" matInput type="text">
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field class="example-form-field">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombre" name="nombre" matInput type="text">
          </mat-form-field>
        </div>

        <div class="col-6">
          <mat-form-field class="example-form-field">
            <mat-label>Apellido Paterno</mat-label>
            <input formControlName="apellidopat" name="apellidopat" matInput type="text">
          </mat-form-field>
        </div>
        <div class="col-6">
            <mat-form-field class="example-form-field">
              <mat-label>Apellido Materno</mat-label>
              <input formControlName="apellidomat" name="apellidomat" matInput type="text">
            </mat-form-field>
          </div>
        <div class="col-6">
            <p><mat-slide-toggle formControlName="esespecialista" name="esespecialista">Es especialista</mat-slide-toggle></p>
        </div>
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-raised-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</div>
