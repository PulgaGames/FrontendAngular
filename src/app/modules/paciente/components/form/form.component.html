<h1 mat-dialog-title>
    {{ data.tipo === 'editar' ? 'Editar paciente' : 'Crear paciente' }}
  </h1>
  
  <div mat-dialog-content>
    <form [formGroup]="formGroup">
      <div class="container-fluid">
        <div class="row">  
          <div class="col-6">
            <mat-form-field class="example-form-field">
              <mat-label>CÃ©dula</mat-label>
              <input formControlName="cedula" name="cedula" matInput type="text">
            </mat-form-field>
          </div>
  
          <div class="col-6">
            <mat-form-field class="example-form-field">
              <mat-label>Nombre</mat-label>
              <input formControlName="nombre" name="nombre" matInput type="text">
            </mat-form-field>
          </div>
  
          <div class="col-6">
            <mat-form-field class="example-form-field">
              <mat-label>Apellido Paterno</mat-label>
              <input formControlName="apellidopat" name="apellidopat" matInput type="text">
            </mat-form-field>
          </div>
          <div class="col-6">
              <mat-form-field class="example-form-field">
                <mat-label>Apellido Materno</mat-label>
                <input formControlName="apellidomar" name="apellidomar" matInput type="text">
              </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field class="example-form-field">
                  <mat-label>Direccion</mat-label>
                  <input formControlName="direccion" name="direccion" matInput type="text">
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="example-form-field">
                  <mat-label>Celular</mat-label>
                  <input formControlName="celular" name="celular" matInput type="text">
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="example-form-field">
                  <mat-label>Correo</mat-label>
                  <input formControlName="correo" name="correo" matInput type="text">
                </mat-form-field>
              </div>
        </div>
      </div>
    </form>
  </div>
  
  <div mat-dialog-actions>
    <button mat-raised-button (click)="cancelar()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
  </div>
